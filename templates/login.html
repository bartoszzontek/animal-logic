{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Logowanie - AnimalLogic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#101412">
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            background: #101412; 
            color: white; 
            font-family: 'Outfit', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }
        
        .card { 
            background: #1c2420; 
            padding: 40px; 
            border-radius: 24px; 
            text-align: center; 
            width: 100%; 
            max-width: 320px; 
            border: 1px solid #333; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); 
            animation: fadeIn 0.5s ease-out;
        }
        
        /* Styl logo */
        .login-logo { 
            width: 80px; 
            margin-bottom: 15px; 
            filter: drop-shadow(0 0 10px rgba(82, 183, 136, 0.3)); 
        }

        /* Fallback jeÅ›li brak obrazka (Emoji) */
        .logo-fallback { font-size: 4rem; margin-bottom: 10px; display: block; }

        input { 
            width: 100%; 
            padding: 15px; 
            margin: 8px 0; 
            background: #2d3430; 
            border: 1px solid #444; 
            color: white; 
            border-radius: 12px; 
            box-sizing: border-box; 
            font-size: 1rem; 
            transition: 0.3s; 
        }
        
        input:focus { 
            border-color: #52b788; 
            outline: none; 
            background: #222; 
            box-shadow: 0 0 0 4px rgba(82, 183, 136, 0.1);
        }
        
        button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(135deg, #52b788 0%, #2d6a4f 100%); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            margin-top: 15px; 
            font-size: 1rem; 
            transition: transform 0.2s, box-shadow 0.2s; 
        }
        
        button:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(45, 106, 79, 0.4);
        }
        
        a { color: #52b788; text-decoration: none; font-size: 0.9rem; font-weight: bold; transition: 0.2s; }
        a:hover { color: #74c69d; }
        
        h2 { color: white; margin-top: 0; margin-bottom: 5px; font-size: 1.5rem; }
        
        .alert { 
            color: #ff9f9f; 
            font-weight: bold; 
            margin-bottom: 15px; 
            font-size: 0.9rem; 
            background: rgba(230, 57, 70, 0.15); 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid rgba(230, 57, 70, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="{% static 'anima.png' %}" alt="AnimalLogic" class="login-logo" onerror="this.style.display='none'; document.getElementById('emoji-logo').style.display='block';">
        <span id="emoji-logo" class="logo-fallback" style="display:none;">ðŸ¦Ž</span>
        
        <h2>AnimalLogic</h2>
        <p style="color:#adb5bd; font-size:0.9rem; margin-bottom:25px; margin-top:0;">Panel Logowania</p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Login" required autocapitalize="none" autocomplete="username">
            <input type="password" name="password" placeholder="HasÅ‚o" required autocomplete="current-password">
            <button type="submit">Zaloguj siÄ™</button>
        </form>
        
        <p style="margin-top:25px; font-size:0.85rem; color:#666;">
            Nie masz konta? <br><a href="{% url 'register' %}" style="margin-top:5px; display:inline-block;">Zarejestruj siÄ™</a>
        </p>
    </div>
</body>
</html>
