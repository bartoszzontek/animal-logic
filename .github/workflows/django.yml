name: Django CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1. Pobierz kod z repozytorium
    - uses: actions/checkout@v3

    # 2. Zainstaluj Pythona
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    # 3. Zainstaluj zależności
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Instalujemy pytest, jeśli nie ma go w requirements
        pip install pytest pytest-django

    # 4. (Opcjonalnie) Sprawdź czy migracje działają
    - name: Run Migrations
      run: |
        python manage.py makemigrations --check --dry-run
        # To sprawdzi, czy nie zapomniałeś utworzyć pliku migracji po zmianie w models.py

    # 5. Uruchom Testy (To te, które napisałeś przed chwilą)
    - name: Run Tests
      run: |
        pytest