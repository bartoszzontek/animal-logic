version: "3.8"

services:

  # ==========================================
  # BAZA DANYCH (Postgres)
  # ==========================================
  db:
    image: postgres:15-alpine
    # Optymalizacja: Więcej połączeń (500) i większy bufor pamięci
    command: postgres -c 'max_connections=500' -c 'shared_buffers=256MB'
    volumes:
      # Nowy wolumen = Czysty start (brak starych, uszkodzonych plików)
      - postgres_data_final_fix:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: animallogic
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: cokolwiek_bo_jest_trust
      # KLUCZOWE: Wyłącza sprawdzanie hasła wewnątrz sieci Docker.
      # Eliminuje błędy "Authentication failed" przy dużym obciążeniu.
      POSTGRES_HOST_AUTH_METHOD: trust
    restart: always
    healthcheck:
      # Sprawdza czy baza 'animallogic' jest gotowa (a nie domyślna 'admin')
      test: ["CMD-SHELL", "pg_isready -U admin -d animallogic"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # APLIKACJA (Django + Gunicorn)
  # ==========================================
  web:
    build: .
    # KLUCZOWE DLA WYDAJNOŚCI:
    # Używamy Gunicorn z 4 workerami (procesami).
    # To pozwala obsłużyć 4-8 zapytań RÓWNOLEGLE, zamiast jednego po drugim.
    command: bash -c "python manage.py collectstatic --noinput && python manage.py migrate && gunicorn animalLogic.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 8"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    expose:
      - 8000
    environment:
      - SECRET_KEY=twoj_klucz_zmien_go_na_produkcji
      - DEBUG=1
      # Lista hostów
      - ALLOWED_HOSTS=localhost,127.0.0.1,animal.zipit.pl,www.animal.zipit.pl,web,db
      # Konfiguracja Bazy
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=animallogic
      - DB_USER=admin
      - DB_HOST=db
      - DB_PORT=5432
      - DB_PASSWORD=cokolwiek  # Ignorowane przez tryb 'trust' w bazie
    depends_on:
      db:
        condition: service_healthy
    restart: always

  # ==========================================
  # SERWER WWW (Nginx)
  # ==========================================
  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
    ports:
      - "80:80"
    depends_on:
      - web
    restart: always

  # ==========================================
  # TUNEL (Cloudflare)
  # ==========================================
  tunnel:
    image: cloudflare/cloudflared:latest
    restart: always
    command: tunnel run --token eyJhIjoiZTg4N2JmMTY2N2JjOTk1MDUwNWUyNDdlZGIzMjIzYWMiLCJ0IjoiNjhmNTdhMzMtNDM0Ni00NWJiLTg5YTAtNGYzZmU5YmEwOTJjIiwicyI6IlpqaGlabU5tWXpjdFltTmtPUzAwWlRRMkxUZ3dabVV0T0RCaE0yUmtZV0V3TVRaaCJ9
    depends_on:
      - nginx

volumes:
  postgres_data_final_fix:
  static_volume: