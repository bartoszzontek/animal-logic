version: "3.8"

services:

  # ==========================================
  # BAZA DANYCH (Postgres)
  # ==========================================
  db:
    image: postgres:15-alpine
    # Optymalizacja: Więcej połączeń (500) i większy bufor pamięci
    command: postgres -c 'max_connections=500' -c 'shared_buffers=256MB' -c 'fsync=off' -c 'synchronous_commit=off' -c 'full_page_writes=off'
    volumes:
      # Nowy wolumen = Czysty start
      - postgres_data_final_fix:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: animallogic
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      # Pozwala na łączenie bez hasła wewnątrz sieci (eliminuje błędy auth przy obciążeniu),
      # ale ustawiliśmy też hasło wyżej dla pewności.
      POSTGRES_HOST_AUTH_METHOD: trust
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d animallogic"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ==========================================
  # APLIKACJA (Django + Gunicorn)
  # ==========================================
  web:
    build: .
    # Komenda startowa:
    # 1. Tworzy folder na sesje (jeśli użyjesz plików)
    # 2. Zbiera pliki statyczne
    # 3. Robi migracje
    # 4. Odpala Gunicorn (2 procesy, po 8 wątków każdy - optymalne dla RPi/API)
    command: bash -c "mkdir -p /app/session_data && python manage.py collectstatic --noinput && python manage.py migrate && gunicorn animalLogic.wsgi:application --bind 0.0.0.0:8000 --workers 2 --threads 8"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
    expose:
      - 8000
    environment:
      - SECRET_KEY=twoj_klucz_zmien_go_na_produkcji
      - DEBUG=1
      # Wpuszczamy wszystkich (ważne przy DEBUG=0)
      - ALLOWED_HOSTS=*
      # Konfiguracja Bazy
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=animallogic
      - DB_USER=admin
      - DB_HOST=db
      - DB_PORT=5432
      - DB_PASSWORD=admin123
    depends_on:
      db:
        condition: service_healthy
    restart: always

  # ==========================================
  # SERWER WWW (Nginx)
  # ==========================================
  nginx:
    image: nginx:1.25-alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
    ports:
      - "80:80"
    depends_on:
      - web
    restart: always

  # ==========================================
  # TUNEL (Cloudflare)
  # ==========================================
  tunnel:
    image: cloudflare/cloudflared:latest
    restart: always
    command: tunnel run --token eyJhIjoiZTg4N2JmMTY2N2JjOTk1MDUwNWUyNDdlZGIzMjIzYWMiLCJ0IjoiNjhmNTdhMzMtNDM0Ni00NWJiLTg5YTAtNGYzZmU5YmEwOTJjIiwicyI6IlpqaGlabU5tWXpjdFltTmtPUzAwWlRRMkxUZ3dabVV0T0RCaE0yUmtZV0V3TVRaaCJ9
    depends_on:
      - nginx

  # ==========================================
  # MONITORING (Dozzle - Logi)
  # ==========================================
  dozzle:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8888:8080"
    restart: always

  # ==========================================
  # MONITORING (Netdata - Wykresy CPU/RAM)
  # ==========================================
  netdata:
    image: netdata/netdata
    container_name: netdata
    pid: host
    network_mode: host
    restart: always
    cap_add:
      - SYS_PTRACE
      - SYS_ADMIN
    security_opt:
      - apparmor:unconfined
    volumes:
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc/os-release:/host/etc/os-release:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro

volumes:
  postgres_data_final_fix:
  static_volume:
  netdatalib:
  netdatacache: